<!DOCTYPE html>
<html>
  <head>
    <title>AR 音效展示</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- A-Frame + MindAR -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #startButton {
        position: absolute;
        z-index: 999;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 16px 24px;
        font-size: 20px;
        background-color: #ffb3c1;
        border: none;
        border-radius: 10px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- 啟動按鈕 -->
    <button id="startButton">點此啟動 AR</button>

    <!-- 音效 -->
    <audio id="audio" src="sakurara.mp3"></audio>

    <!-- AR 場景 -->
    <a-scene
      mindar-image="imageTargetSrc: targets01.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true">

      <a-assets>
        <a-asset-item id="sound" src="sakurara.mp3"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <!-- AR 目標物件 -->
      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="1" width="1" color="#ffffff" opacity="0.0"></a-plane>
      </a-entity>
    </a-scene>

    <!-- 啟動邏輯 -->
    <script>
      document.getElementById("startButton").addEventListener("click", () => {
        const sceneEl = document.querySelector("a-scene");
        const audio = document.getElementById("audio");

        // 啟動 MindAR 相機
        sceneEl.components["mindar-image"].start();

        // 隱藏按鈕
        document.getElementById("startButton").style.display = "none";

        // 找到圖時播放
        sceneEl.addEventListener("targetFound", () => {
          audio.play();
        });

        // 圖不見時暫停
        sceneEl.addEventListener("targetLost", () => {
          audio.pause();
          audio.currentTime = 0;
        });
      });
    </script>
  </body>
</html>
