<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>AR 音效展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- A-Frame & MindAR 套件 -->
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      #start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
        padding: 1em 2em;
        font-size: 1.2em;
        background: #ffb6c1;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- 啟動按鈕 -->
    <button id="start-button">點我開始 AR</button>

    <!-- 音訊資源 -->
    <audio id="audio" src="sakurara.mp3" preload="auto"></audio>

    <!-- AR 場景 -->
    <a-scene
      mindar-image="imageTargetSrc: targets01.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      visible="false"
    >
      <a-assets>
        <a-asset-item id="sound" src="sakurara.mp3"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="1" width="1" color="#ffffff" opacity="0.0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const startButton = document.querySelector("#start-button");
        const sceneEl = document.querySelector("a-scene");
        const audio = document.querySelector("#audio");

        startButton.addEventListener("click", async () => {
          startButton.style.display = "none"; // 隱藏按鈕
          sceneEl.setAttribute("visible", "true");

          await sceneEl.components["mindar-image"].start();
          console.log("AR 已啟動");

          sceneEl.addEventListener("targetFound", () => {
            console.log("找到圖像目標");
            audio.play();
          });

          sceneEl.addEventListener("targetLost", () => {
            console.log("圖像目標消失");
            audio.pause();
            audio.currentTime = 0;
          });
        });
      });
    </script>
  </body>
</html>
