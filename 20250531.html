<!DOCTYPE html>
<html>
  <head>
    <title>AR 音效展示</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      #startButton {
        position: absolute;
        top: 40%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 999;
        font-size: 20px;
        padding: 10px 20px;
        background-color: #008CBA;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="startButton">點我開始 AR</button>

    <audio id="audio" src="sakurara.mp3"></audio>

    <a-scene
      mindar-image="imageTargetSrc: targets01.mind;"
      embedded
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
    >
      <a-assets>
        <a-asset-item id="sound" src="sakurara.mp3"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="1" width="1" color="#ffffff" opacity="0.0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const startButton = document.getElementById("startButton");
      const sceneEl = document.querySelector("a-scene");
      const audio = document.getElementById("audio");

      startButton.addEventListener("click", async () => {
        startButton.style.display = "none";

        // 啟動相機
        await sceneEl.components["mindar-image"].start();

        // 掃描到目標圖示時播放音樂
        sceneEl.addEventListener("targetFound", () => {
          audio.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          audio.pause();
          audio.currentTime = 0;
        });
      });
    </script>
  </body>
</html>
