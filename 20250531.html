<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>純播放音效示範</title>
</head>
<body>
  <button id="playBtn">播放音樂</button>
  <audio id="audio" src="sakurara.mp3"></audio>

  <script>
    const playBtn = document.getElementById('playBtn');
    const audio = document.getElementById('audio');

    playBtn.addEventListener('click', () => {
      audio.play().then(() => {
        console.log('音樂開始播放');
      }).catch(e => {
        console.error('播放失敗:', e);
      });
    });
  </script>
</body>
</html>
