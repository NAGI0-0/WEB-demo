<!DOCTYPE html>
<html>
  <head>
    <title>AR 音效展示</title>
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.4.2/dist/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body, html { margin: 0; padding: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <audio id="audio" src="sakurara.mp3"></audio>

    <a-scene 
      mindar-image="imageTargetSrc: targets01.mind;" 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: true"
      loading-screen="enabled: false"
      id="ar-scene"
      style="display: none;"
    >
      <a-assets>
        <a-asset-item id="sound" src="sakurara.mp3"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-plane position="0 0 0" height="1" width="1" color="#ffffff" opacity="0.0"></a-plane>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector("a-scene");
      const audio = document.querySelector("#audio");

      // 等使用者觸控一次畫面再啟動
      window.addEventListener("touchstart", () => {
        sceneEl.style.display = "block";

        sceneEl.addEventListener("targetFound", () => {
          audio.play();
        });

        sceneEl.addEventListener("targetLost", () => {
          audio.pause();
          audio.currentTime = 0;
        });

      }, { once: true });
    </script>
  </body>
</html>
